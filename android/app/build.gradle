plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Keep this line for Firebase
}

android {
    namespace = "com.example.city_wheels"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.city_wheels"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ðŸ”¹ Add Firebase dependencies inside dependencies block
dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.9.0')

    // Firebase Analytics (basic dependency)
    implementation 'com.google.firebase:firebase-analytics'

    // ðŸ”¹ Add other Firebase dependencies as needed
    // Example: Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Example: Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore'

    // Example: Firebase Cloud Storage
    implementation 'com.google.firebase:firebase-storage'

    implementation 'com.google.android.gms:play-services-base:18.1.0'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

}